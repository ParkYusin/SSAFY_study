<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노노그램 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">노노그램 숫자 → 이미지 변환기</h1>
    <div class="center-area">
      <div id="input-area" class="card">
        <div class="row">
          <label for="board-rows">행 개수</label>
          <input type="number" id="board-rows" min="1" max="30" value="5">
          <label for="board-cols">열 개수</label>
          <input type="number" id="board-cols" min="1" max="30" value="5">
          <button id="make-board-btn" class="main-btn">보드 만들기</button>
        </div>
        <div id="numbers-input-area" style="margin-top:20px;"></div>
      </div>
      <div id="nonogram-output"></div>
    </div>
    <script src="../../nonogram/script.js"></script>
</body>
</html>
